<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js and also firebase -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/2.3.0/angularfire.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.6.7/firebase.js"></script>
    <script src="lib/ionic/js/ionic.native.js"></script>
    <script src="lib/ionic/js/ionic.cloud.min.js"></script>
    <script src="js/api.js"></script>

    <script>
        // Initialize Firebase
        var config = {
            apiKey: apiKey,
            authDomain: authDomain,
            databaseURL: databaseURL,
            projectId: projectId,
            storageBucket: storageBucket,
            messagingSenderId: messagingSenderId
        };
        firebase.initializeApp(config);

    </script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/activities.js"></script>
    <script src="js/home.js"></script>
    <script src="js/login.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/index.js"></script>
</head>

<body ng-app="hcgc-app">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-side-menus>
        <ion-side-menu side="left">
            <ion-header-bar align-title="center" class="bar-calm">
                <h1 class="title">HCIRS-app</h1>
            </ion-header-bar>
            <ion-content class="has-header">
                <ion-list>
                    <ion-item class="item item-icon-left" href="#"><i class="icon ion-flag"></i>Capture the {Flag}</ion-item>
                    <ion-item class="item item-icon-left" href="#"><i class="icon ion-calendar"></i>Activities / Schedule</ion-item>
                    <ion-item class="item item-divider">Utility</ion-item>
                    <ion-item class="item item-icon-left" href="#"><i class="icon ion-gear-a"></i>Settings</ion-item>
                    <ion-item class="item item-icon-left" href="#"><i class="icon ion-navigate"></i>Visit Hwa Chong</ion-item>
                </ion-list>
            </ion-content>
        </ion-side-menu>

        <ion-side-menu-content>
            <ion-nav-bar class="bar-positive">
                <ion-nav-buttons side="left">
                    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
                </ion-nav-buttons>
                <ion-nav-back-button>
                </ion-nav-back-button>
            </ion-nav-bar>
            <ion-nav-view></ion-nav-view>
        </ion-side-menu-content>

    </ion-side-menus>
</body>

</html>
