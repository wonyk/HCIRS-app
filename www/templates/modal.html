<ion-modal-view>
    <ion-header-bar class="bar bar-header bar-positive">
        <h1 class="title">{{details.name}}</h1>
        <button class="button button-clear button-primary" ng-click="modal.hide()">Cancel</button>
    </ion-header-bar>
    <ion-content class="padding">
        <div class="list">
            <label class="item item-input">
              <span class="input-label">Flag:</span>
              <input ng-model="details.answer" type="text">
            </label>
            <button class="button button-full button-positive" ng-click="submitFlag(details.answer)">Create</button>
        </div>
    </ion-content>
</ion-modal-view>
