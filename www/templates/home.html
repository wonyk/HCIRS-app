<ion-view view-title="HC Open House 2018">
    <ion-content class="padding">
        <button class="button button-full button-calm start" ui-sref="tab.activities">
            Game Start!
        </button>
        <div class="col">Earn the most points to win a prize!</div>
        <hr />
        <div class="bottom-buttons">
            <div class="row">
                <div class="col">
                    <button class="button button-clear start-but button-dark icon-left ion-information-circled" ui-sref="info-tab.main">Information</button>
                </div>
                <div class="col">
                    <button class="button button-clear start-but button-dark icon-left ion-map" ui-sref="guide">Tour Guide</button>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button class="button button-clear start-but button-dark icon-left ion-podium" ui-sref="leaderboard">Leaderboard</button>
                </div>
                <div class="col">
                    <button class="button button-clear start-but button-dark icon-left ion-ios-calendar" ui-sref="schedule">Schedule</button>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
