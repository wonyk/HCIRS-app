<ion-view view-title="Leaderboard">
    <ion-content>
        <ion-refresher pulling-text="Pull to refresh..." on-refresh="refresh()"></ion-refresher>
        <ion-list>
            <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="text" placeholder="Search" ng-model="searchText">
            </label>
            <ion-item ng-repeat="player in players | filter:searchText | orderBy:'-1*score' track by $index" class="item" class="item item-icon-left">
                <i class="icon ion-ribbon-a"></i> {{player.name}}
                <span class="badge badge-assertive">{{player.score}}</span>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
