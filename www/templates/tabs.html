<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-view>

    <ion-tabs class="tabs-icon-top tabs-bottom tabs-color-active-positive">

        <!-- Dashboard Tab -->
        <ion-tab title="Home" icon-off="ion-ios-folder-outline" icon-on="ion-ios-folder" href="#/">
            <ion-nav-view name="homePage" animation="slide-left-right"></ion-nav-view>
        </ion-tab>

        <!-- Chats Tab -->
        <ion-tab title="Games" icon-off="ion-ios-game-controller-b-outline" icon-on="ion-ios-game-controller-b" href="#/activities">
            <ion-nav-view name="activities" animation="slide-left-right"></ion-nav-view>
        </ion-tab>

        <!-- Account Tab -->
        <ion-tab title="Me" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="#/settings">
            <ion-nav-view name="settings" animation="slide-left-right"></ion-nav-view>
        </ion-tab>


    </ion-tabs>

</ion-view>
