<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-bottom tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Home" icon-off="ion-ios-folder-outline" icon-on="ion-ios-folder" href="#/">
    <ion-nav-view name="homePage"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Activities" icon-off="ion-ios-book-outline" icon-on="ion-ios-book" href="#/activities">
    <ion-nav-view name="activities"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Me" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="#/information">
    <ion-nav-view name="information"></ion-nav-view>
  </ion-tab>


</ion-tabs>
