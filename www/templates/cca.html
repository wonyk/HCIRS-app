<ion-view view-title="CCA List">
    <ion-content>
        <ion-list>
            <label class="item item-input">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="text" placeholder="Search" ng-model="searchText">
            </label>
            <ion-item collection-repeat="cca in ccas | filter:searchText" class="item-thumbnail-left">
                <img ng-src={{cca.img}}>
                <h2 class="nowrap">{{cca.fullname}}</h2>
                <p class="nowrap" style="font-size: 12px;">{{cca.content}}</p>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
